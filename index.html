<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex color code gnerator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <div class="header-container">
        <div class="icon-and-logo-container">
            <i class="fa-solid fa-palette"></i>
        <h1>ColorHexGen</h1>
        </div>
    </div>

    <div class="title-container">
        <h1>Generate Your CSS Color Codes</h1>
        <p>Welcome to Hex Color Generator, where creativity meets precision. Whether you're designing a website, crafting digital art, or simply exploring hues, our tool empowers you to discover and generate hex codes effortlessly.</p>
    </div>

    <div class="color-generation-container">
        <div class="color-box-container">
            <div class="first-color-box" id="first-color-box">
                <h3 id="first-hex-code">HEX CODE</h3>
            </div>

            <div class="second-color-box" id="second-color-box">
                <h3 id="second-hex-code">HEX CODE</h3>
            </div>

            <div class="third-color-box" id="third-color-box">
                <h3 id="third-hex-code">HEX CODE</h3>
            </div>
        </div>

        <button id="button">Click To Generate Colors</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
